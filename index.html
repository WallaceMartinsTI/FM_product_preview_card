<!DOCTYPE html>
<html lang="en" role="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="main_container">

    <main class="main_content" role="main">

      <section class="image_section" role="img">
        <img class="desktop_image" src="./images/image-product-desktop.jpg" alt="product image desktop">
        <img class="mobile_image" src="./images/image-product-mobile.jpg" alt="product image mobile">
      </section>

      <section class="info_section" role="contentinfo">
        <span class="title">PERFUME</span>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">
          A floral, solar and voluptuous interpretation composed
          by Oliver Palge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="purchase">

          <section class="prices">
            <span class="price">$149.99</span>
            <span class="old_price">$169.99</span>
          </section>

          <section>
            <button>
              <img src="./images/icon-cart.svg" alt="cart icon">
              <p>Add to Cart</p>
            </button>
          </section>

        </div>

      </section>

    </main>

  </div>

</body>
</html>
